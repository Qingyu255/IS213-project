_format_version: "3.0"
_transform: true

services:
  - name: ai-test-service
    url: http://ai-test-service:8000
    routes:
      - name: ai-test-route
        paths:
          - /api/v1/ai-test
        methods:
          - GET
          - POST
          - PUT
          - DELETE
        strip_path: true
    plugins:
      - name: cors
        config:
          origins: ["http://localhost:3000"]
          methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
          headers: ["Accept", "Authorization", "Content-Type"]
          credentials: true
          max_age: 3600
      - name: rate-limiting
        config:
          minute: 60
          hour: 1000
          policy: local
      - name: prometheus
        enabled: true

